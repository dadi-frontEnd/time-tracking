<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="css/master3.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/all.min.css">
        <title>Frontend Mentor | Time tracking dashboard</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="avatar">
                    <div class="top">
                        <img src="images/image-jeremy.png" alt="jeremy">
                        <div class="pers">
                            <div class="bp">Report for</div>
                            <div class="name">
                                Jeremy
                                Robson</div>
                        </div>
                    </div>
                    <div class="bottom">
                        <ul class="act-dur">
                            <li>Daily</li>
                            <li>Weekly</li>
                            <li>Monthly</li>
                        </ul>

                    </div>
                </div>
                <div class="work title">
                   <div class="image">
                    </div>
                    <div class="description">
                        <span>Work</span>
                        <div class="daily">
                            <div class="info-menu">
                                <p class="name">32hrs</p>
                                <p>Previous - <span>7hrs</span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="play title">

                    <div class="image">
                        
                    </div>
                    <div class="description">
                        <span>Play</span>
                        <div class="daily">
                            <div class="info-menu">
                                <p class="name">10hrs</p>
                                <p>Previous - <span>7hrs</span></p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="exercice title">

                    <div class="image">
                        
                    </div>
                    <div class="description">
                        <span>Exercice</span>
                        <div class="daily">
                            <div class="info-menu">
                                <p class="name">4hrs</p>
                                <p>Previous - <span>7hrs</span></p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="study title">
                    <div class="image">
                       
                    </div>

                    <div class="description">
                        <span>Study</span>
                        <div class="daily">
                            <div class="info-menu">
                                <p class="name">4hrs</p>
                                <p>Previous - <span>7hrs</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="social title">

                    <div class="image">
                        
                    </div>
                    <div class="description">
                        <span>Social</span>
                        <div class="daily">
                            <div class="info-menu">
                                <p class="name">5hrs</p>
                                <p>Previous - <span>7hrs</span></p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="care title">

                    <div class="image">
                        
                    </div>
                    <div class="description">
                        <span>Care</span>
                        <div class="daily">
                            <div class="info-menu">
                                <p class="name">2hrs</p>
                                <p>Previous - <span>7hrs</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
